<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Quartz监控系统</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .container {
            max-width: 960px;
        }
        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Quartz监控系统</h4>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <div class="card">
                                <div class="card-header">Quartz实例管理</div>
                                <div class="card-body">
                                    <a href="/quartz-monitor/config/list" class="btn btn-outline-primary btn-block">查看实例列表</a>
                                    <a href="/quartz-monitor/job/list" class="btn btn-outline-primary btn-block mt-2">查看任务列表</a>
                                    <a href="/quartz-monitor/trigger/list" class="btn btn-outline-primary btn-block mt-2">查看触发器列表</a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-header">添加Quartz实例</div>
                                <div class="card-body">
                                    <form id="addInstanceForm" action="/quartz-monitor/config/add" method="post">
                                        <div class="form-group">
                                            <label for="container">容器类型</label>
                                            <select class="form-control" id="container" name="container">
                                                <option value="tomcat">Tomcat</option>
                                                <option value="weblogic">WebLogic</option>
                                                <option value="jboss">JBoss</option>
                                                <option value="websphere">WebSphere</option>
                                            </select>
                                        </div>
                                        <div class="form-group">
                                            <label for="name">实例名称</label>
                                            <input type="text" class="form-control" id="name" name="name" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="host">主机地址</label>
                                            <input type="text" class="form-control" id="host" name="host" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="port">端口</label>
                                            <input type="number" class="form-control" id="port" name="port" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="userName">JMX用户名</label>
                                            <input type="text" class="form-control" id="userName" name="userName">
                                        </div>
                                        <div class="form-group">
                                            <label for="password">JMX密码</label>
                                            <input type="password" class="form-control" id="password" name="password">
                                        </div>
                                        <button type="submit" class="btn btn-primary">添加实例</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(function() {
        $('#addInstanceForm').on('submit', function(e) {
            e.preventDefault();
            
            $.ajax({
                url: $(this).attr('action'),
                type: 'POST',
                data: $(this).serialize(),
                dataType: 'json',
                success: function(result) {
                    if (result.code === 200) {
                        alert('添加成功');
                        window.location.href = '/quartz-monitor/config/list';
                    } else {
                        alert('添加失败: ' + result.message);
                    }
                },
                error: function() {
                    alert('请求出错');
                }
            });
        });
    });
</script>
</body>
</html>
